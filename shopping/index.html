<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping Assisstant</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/custom-min.css">
    <script type="text/javascript" src=assets/js/uilang.js></script>
    <script type="text/javascript" src=assets/js/bundle.js></script>
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <p class="welcome">Welcome to The Shopping Assisstant.
      <br>
      <button class="confirm" id="start">Start Talking</button>
    </p>
    <div id=overlay>
      <div id=registration>

        <h1>You are Online</h1>
        <a href=# class=close>Close</a>
        <form>
          <textarea type="textarea" readonly name="assisstant" id="assisstant" placeholder="Assisstant"></textarea>
          <br>
          <textarea name="client" id="client" placeholder="Client" onkeypress="return searchKeyPress(event);" wrap='off'></textarea>
          <button type="button" class="confirm" id="send" onClick="confirm()">Send</button>
        </form>

      </div>

    </div>

<div id="searchResults"></div>
</body>












<code>
  clicking on "#start" adds class "open" on "#overlay" clicking on ".close" removes class "open" on "#overlay"
  clicking on "#start" removes class "open" on "#start" clicking on ".close" adds class "open" on "#start"
</code>
</html>
